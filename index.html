<!DOCTYPE html>
<html>

<head>
    <title>Ping Pong</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
    <div class="row" id="row1">
        <!--header row-->
        <h1>Ping-Pong</h1>
    </div>
    <div class="row" id="empty">
        <!--this is an empty row-->
    </div>
    <div class="row">
        <div class="col-md-4" id="NavArea">
            <!--side nav area-->
        </div>
        <div class="col-md-8" id="rules">
            <!--let's play-->
            <h2>Let's play!</h2>
            <h3>Rules:</h3>
            <p>Ping Pong will count up to your number from one with the following exceptions:</p>
            <ol>
                <li>numbers divisible by 3 become 'ping'</li>
                <li>numbers divisible by 5 become 'pong'</li>
                <li>numbers divisible by 3 and 5 become 'pingpong'</li>
            </ol>
            <form id="form">
                <div class="form-group">
                    <label for="number">Enter your number here:</label>
                    <input id="number" class="form-control" type="number">
                    <button type="submit" class="btn">Ping pong!</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
